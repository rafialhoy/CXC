<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Facturas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="clients.html">Clientes</a></li>
                <li><a href="invoices.html">Cuentas por Cobrar</a></li>
                <li><a href="history.html">Historial</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>

            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="title-container">
                <h1>Historial</h1>
                <img src="/img/propertylogo.png" alt="Property Investors SAS" class="title-img">
            </div>

            <!-- Filters -->
            <div class="filters">
                <input type="text" id="client-filter" class="form-input" placeholder="Buscar por cliente">
                <input type="date" id="start-date" class="form-input">
                <input type="date" id="end-date" class="form-input">
                <select id="status-filter" class="form-input">
                    <option value="">Todos</option>
                    <option value="pending">Pendiente</option>
                    <option value="paid">Pagado</option>
                </select>
                <button class="btn-primary" onclick="filterInvoices()">Filtrar</button>
            </div>

            <!-- Invoice Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>N° CXC</th>
                            <th>Cliente</th>
                            <th>Arriendo</th>
                            <th>Servicios</th>
                            <th>Total</th>
                            <th>Fecha de Creacion</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-list">
                        <!-- Data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/history.js"></script>
</body>
</html>
