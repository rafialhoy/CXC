<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Property Investors</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="clients.html">Clientes</a></li>
                <li><a href="invoices.html">Cuentas por Cobrar</a></li>
                <li><a href="history.html">Historial</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>

                
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="title-container">
                <h1>Gestión de Clientes</h1>
                <img src="/img/propertylogo.png" alt="Property Investors SAS" class="title-img">
            </div>

            <!-- Client Creation Form -->
            <div class="form-container">
                <form id="client-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Nombre del cliente" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Correo del cliente">

                    <label for="phone">Teléfono:</label>
                    <input type="number" id="phone" placeholder="Número de teléfono" required>

                    <label for="identification">Identificación:</label>
                    <input type="number" id="identification" placeholder="Número de identificación" required>

                    <label for="property">Propiedad:</label>
                    <select id="property" class="form-input">
                        <option value="">Cargando propiedades...</option>
                    </select>
                    

                    <label for="start_date">Fecha de Inicio:</label>
                    <input type="date" id="start_date" required>

                    <label for="end_date">Fecha de Fin (Opcional):</label>
                    <input type="date" id="end_date">

                    <button id="add-client-btn" type="button" >Agregar Cliente</button>
                </form>
            </div>

            <!-- Client List -->
            <div class="table-container">
                <h2>Lista de Clientes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Identificación</th>
                            <th>Propiedad</th>
                            <th>Inicio</th>
                            <th>Fin</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="client-list">
                        <!-- Clients will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Custom Alert Modal -->
<div class="alert-overlay" id="alert-overlay"></div>
<div class="custom-alert" id="custom-alert">
    <h3 id="alert-title">Alert</h3>
    <p id="alert-message">This is a message.</p>
    <button onclick="closeAlert()">OK</button>
</div>
    <script src="../js/clients.js"></script>
</body>
</html>
